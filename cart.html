<!DOCTYPE html>
<html>
<head><title>Your Cart</title></head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} (x{{ item.quantity }}) - ${{ item.subtotal }}</li>
        {% endfor %}
    </ul>
    <p><strong>Total: ${{ total }}</strong></p>
    <a href="{{ url_for('checkout') }}">Checkout</a> | <a href="{{ url_for('index') }}">Continue Shopping</a>
</body>
</html>
